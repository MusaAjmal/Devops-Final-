name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --------------------------
  # 1️⃣ Build
  # --------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --------------------------
  # 2️⃣ Lint / Security
  # --------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint tools
        run: pip install black flake8 bandit

      - name: Run Black
        run: black backend

      - name: Run Bandit
        run: bandit -r backend

  # --------------------------
  # 3️⃣ Test
  # --------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: ${{ secrets.AIVEN_DB_URL }}
      PYTHONPATH: ${{ github.workspace }}
      ENVIRONMENT: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest backend/tests -v

  # --------------------------
  # 4️⃣ Docker Build & Push to Docker Hub
  # --------------------------
  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devopsfinal-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devopsfinal-backend:${{ github.run_number }}

  # --------------------------
  # 5️⃣ Deploy to AKS
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > $KUBECONFIG
          chmod 600 $KUBECONFIG

      - name: Update AKS deployment image
        run: |
          kubectl set image deployment/devopsfinal-backend \
            devopsfinal-backend=${{ secrets.DOCKERHUB_USERNAME }}/devopsfinal-backend:${{ github.run_number }} \
            -n default
          kubectl rollout status deployment/devopsfinal-backend -n default

  # --------------------------
  # 6️⃣ Post-Deploy Smoke Tests
  # --------------------------
  smoke_test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install HTTP client
        run: pip install httpx

      - name: Run smoke tests
        run: |
          python backend/tests/smoke_tests.py
