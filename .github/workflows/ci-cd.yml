name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --------------------------
  # 1️⃣ Build & Install Dependencies
  # --------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --------------------------
  # 2️⃣ Lint / Security Scan
  # --------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting and security tools
        run: pip install black flake8 bandit

      - name: Auto-format code with Black
        run: black .

      - name: Run Bandit (security scan)
        run: bandit -r .

  # --------------------------
  # 3️⃣ Test (with optional DB)
  # --------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.AIVEN_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.AIVEN_DB_PASSWORD }}
          POSTGRES_DB: defaultdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U avnadmin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: ${{ secrets.AIVEN_DB_URL }}
      PYTHONPATH: ${{ github.workspace }}
      ENVIRONMENT: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Wait for DB to be ready
        run: sleep 10

      - name: Run tests
        run: pytest backend/tests -v --maxfail=1 --disable-warnings --tb=short --color=yes

  # --------------------------
  # 4️⃣ Docker Build & Push
  # --------------------------
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            musa56/devopsfinal-backend:latest
            musa56/devopsfinal-backend:${{ github.run_number }}

  # --------------------------
  # 5️⃣ Deploy to Kubernetes
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/devopsfinal-backend \
            devopsfinal-backend=musa56/devopsfinal-backend:${{ github.run_number }}
          kubectl rollout status deployment/devopsfinal-backend

  # --------------------------
  # 6️⃣ Post-Deploy Smoke Tests
  # --------------------------
  smoke_test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install HTTP client for smoke tests
        run: pip install httpx

      - name: Run smoke tests
        run: |
          python backend/tests/smoke_tests.py
