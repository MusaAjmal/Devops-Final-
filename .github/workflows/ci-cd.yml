name: CI/CD Pipeline (Docker Desktop + Aiven DB)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # -----------------------------
  # 1️⃣ Build & Test
  # -----------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Unit Tests
        env:
          DB_HOST: ${{ secrets.AIVEN_DB_HOST }}
          DB_PORT: ${{ secrets.AIVEN_DB_PORT }}
          DB_USER: ${{ secrets.AIVEN_DB_USER }}
          DB_PASSWORD: ${{ secrets.AIVEN_DB_PASSWORD }}
          DB_NAME: ${{ secrets.AIVEN_DB_NAME }}
        run: pytest

  # -----------------------------
  # 2️⃣ Lint & Security Scan
  # -----------------------------
  lint-security:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Linter & Security Tools
        run: pip install flake8 bandit

      - name: Run Lint
        run: flake8 .

      - name: Run Security Scan
        run: bandit -r .

  # -----------------------------
  # 3️⃣ Docker Build & Push
  # -----------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: lint-security
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t yourusername/backend-app:latest ./backend

      - name: Push Backend Docker Image
        run: docker push yourusername/backend-app:latest

  # -----------------------------
  # 4️⃣ Deploy using kubectl (Docker Desktop / local K8s)
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Set up Kubeconfig for Docker Desktop
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/

  # -----------------------------
  # 5️⃣ Post-Deploy Smoke Tests
  # -----------------------------
  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for App to Start
        run: sleep 15

      - name: Run Smoke Tests
        run: |
          curl -f http://localhost:8000/health || exit 1
