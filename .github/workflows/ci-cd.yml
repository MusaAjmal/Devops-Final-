name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --------------------------
  # 1️⃣ Build
  # --------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --------------------------
  # 2️⃣ Lint / Security
  # --------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint tools
        run: pip install black flake8 bandit

      - name: Run Black
        run: black backend

      - name: Run Bandit
        run: bandit -r backend

  # --------------------------
  # 3️⃣ Test (AIVEN DB ONLY)
  # --------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: ${{ secrets.AIVEN_DB_URL }}
      PYTHONPATH: ${{ github.workspace }}
      ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest backend/tests -v

  # --------------------------
  # 4️⃣ Docker Build & Push
  # --------------------------
  docker:
    runs-on: ubuntu-latest
    environment: lab_final
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Check Docker secrets presence
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME missing"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD missing"; exit 1; fi
          echo "Docker secrets detected"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: |
            musa56/devopsfinal-backend:latest
            musa56/devopsfinal-backend:${{ github.run_number }}

  # --------------------------
  # 5️⃣ Deploy to Kubernetes
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml

      - name: Deploy backend
        run: |
          kubectl set image deployment/devopsfinal-backend \
            devopsfinal-backend=musa56/devopsfinal-backend:${{ github.run_number }}
          kubectl rollout status deployment/devopsfinal-backend

  # --------------------------
  # 6️⃣ Post-Deploy Smoke Tests
  # --------------------------
  smoke_test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install HTTP client
        run: pip install httpx

      - name: Run smoke tests
        run: python backend/tests/smoke_tests.py
