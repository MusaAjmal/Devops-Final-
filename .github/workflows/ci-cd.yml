name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --------------------------
  # 1️⃣ Build & Install
  # --------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --------------------------
  # 2️⃣ Lint / Security Scan
  # --------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install formatting and linting tools
        run: |
          pip install black flake8 bandit

      - name: Auto-format with Black
        run: black .

      - name: Run Bandit (security scan)
        run: bandit -r .

  # --------------------------
  # 3️⃣ Test (with DB service)
  # --------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: avnadmin
          POSTGRES_PASSWORD: AVNS_OQ0K1gICnzak5iV_ukC
          POSTGRES_DB: defaultdb
        ports:
          - 19969:19969
        options: >-
          --health-cmd "pg_isready -U avnadmin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # ✅ Use Aiven DB or local test DB
      DATABASE_URL: 
      PYTHONPATH: ${{ github.workspace }}  # ✅ Fix import path
      ENVIRONMENT: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Wait for DB to be ready
        run: sleep 10

      - name: Run tests
        run: pytest backend/tests -v --maxfail=1 --disable-warnings --tb=short --color=yes

  # --------------------------
  # 4️⃣ Build Docker Image
  # --------------------------
  docker_build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (test build)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}pizza-delivery-api:latest

  # --------------------------
  # 5️⃣ Deploy to Docker Hub
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push final Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pizza-delivery-api:latest
            ${{ secrets.DOCKER_USERNAME }}/pizza-delivery-api:${{ github.run_number }}
