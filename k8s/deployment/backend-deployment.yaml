apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend
          image: musa56/devopsfinal-backend:latest
          ports:
            - containerPort: 8000
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          envFrom:
            - secretRef:
                name: postgres-secret
